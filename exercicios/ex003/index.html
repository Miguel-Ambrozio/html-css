<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Testando carga de imagem</h1>

    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta.
    </p>
    
    <img src="./logo HTML.PNG" alt="Logo HTML">

    <p>
        Podemos também carregar imagens que estão em sub pastas.
    </p>

    <img src="./Imagens/logo css.png" alt="Logo CSS"> <!--assim deixa mais organizado, por isso acho melhor separar as imagens por pastas-->

    <p>
        Podemos também pegar imagens externas.
    </p>

    <img src="https://logospng.org/download/javascript/logo-javascript-icon-256.png" alt="Logo JavaScript"> <!-- essa imagem pode desaparecer caso o servidor de
    onde peguei ela cair-->


</body>
</html>
