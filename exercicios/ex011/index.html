<h1>Resproduzindo áudios</h1>

<p>
    vamos aprende a reproduzir áudio
</p>
<audio src="midia/I Don't Think So (Original Speed) - The Soundlings.mp3" controls></audio>
<!--MP3, wav e OGG esse são os formatos compativeis-->

<audio preload="metadata" controls>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav"><!--tentar evitar usar arquivo wav-->
    <!--desse modo eu não fico limitado a usar só um tipo de áudio, posso colocar vários tipo, e se o navegador não carregar um tpo ele vai tentar outro, até conseguir-->
    <p>Infelizmente seu navegador não consegui ridar o áudio clique <a href="midia/guanacast-33.mp3">aqui</a> para baixar seu arquivo mp3.</p>
</audio>
