<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
            /*isso aqui significa um paragrafo dentro/filho de uma div 
            só vai ser mexido o <p> dentro da div*/
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }

        div:hover{
            color: brown;;
        }
    </style>
</head>
<body>
    <h1>Exmplo de Hover</h1>

    <p>
        passe o mouse sobre o texto abaixo
    </p>

    <div>
        passe o mouse aqui
        <p>
            Texto Escondido
        </p>
    </div>

    <p>
        Fim do Exemplo
    </p>

    <p><a href="./index.html">&larr; Página Anterior</a></p>
</body>
</html>
