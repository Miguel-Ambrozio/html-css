<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes HTML</title>
    <style>
        div {
            display: inline-block;
            /*Deixa tudo na mesma linha*/
            background-color: burlywood;
            text-align: center;
            border: 1px solid black;
            /*uma linha abreviada, tem 3 linhas de codigo nela, a primeira é o grossura, forma, a cor*/
            height: 200px;
            width: 200px;
        }

        div:hover{
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

    <p><a href="hover.html">página de hover</a></p>
    <p><a href="link.html">página de links</a></p>
</body>

</html>
